<!DOCTYPE html>

<form id="HomeCinemaPage_form" name="HomeCinemaPage_form" method="post"   action="/MediaHomeCinema.php"><input type="hidden" name="serverevent" value=""><input type="hidden" name="serverparams" value=""><input type="hidden" id="iElephantsDreamSubmitEvent" name="iElephantsDreamSubmitEvent" value="" /><input type="hidden" id="iBigBuckBunnySubmitEvent" name="iBigBuckBunnySubmitEvent" value="" /><input type="hidden" id="iSintelSubmitEvent" name="iSintelSubmitEvent" value="" /><input type="hidden" id="lElephantsDreamSubmitEvent" name="lElephantsDreamSubmitEvent" value="" /><input type="hidden" id="lBigBuckBunnySubmitEvent" name="lBigBuckBunnySubmitEvent" value="" /><input type="hidden" id="lSintelSubmitEvent" name="lSintelSubmitEvent" value="" />
<table id="HomeCinemaPage_table"><tr><td>
<div id="lTitle_outer"  >
<div id="lTitle"     >Home Cinema</div>
</div>
<div id="mScreen_outer"  >

<source src="http://docwiki.embarcadero.com/HTML5_Builder/screencasts/e/videos/Sintel.mp4"  type="video/mp4"  />
<source src="http://docwiki.embarcadero.com/HTML5_Builder/screencasts/e/videos/Sintel.ogv"  type="video/ogg"  />

</video>

</div>
<div id="iBigBuckBunny_outer"  >
<div id="iBigBuckBunny_container" >
<img id="iBigBuckBunny" src="http://peach.blender.org/wp-content/uploads/bbb-splash.thumbnail.png"   alt=""   onclick="return loadBigBuckBunnyWrapper(event, $('#iBigBuckBunnySubmitEvent').get(0), 'iBigBuckBunny_loadBigBuckBunny')"  /></div>
</div>
<div id="iElephantsDream_outer"  >

</div>

<div id="lSintel"      onclick="return loadSintelWrapper(event, $('#lSintelSubmitEvent').get(0), 'lSintel_loadSintel', lSintelJSClick)" >Sintel</div>
</div>
<div id="lBigBuckBunny_outer"  >
<div id="lBigBuckBunny"      onclick="return loadBigBuckBunnyWrapper(event, $('#lBigBuckBunnySubmitEvent').get(0), 'lBigBuckBunny_loadBigBuckBunny', lBigBuckBunnyJSClick)" >Big Buck Bunny</div>
</div>
<div id="lElephantsDream_outer"  >

</div>
